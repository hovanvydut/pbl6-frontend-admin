<div class="table-container">
  <div>
    <b class="font-medium text-18 mb-10"> {{ tableName }} </b>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Mã cài đặt
        </th>
        <td mat-cell *matCellDef="let element">
          <p class="mx-5 w-210">
            {{ element.key }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Mô tả
        </th>
        <td mat-cell *matCellDef="let element">
          <p class="mx-5 w-50">
            {{ element.description }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Giá trị thiết lập
        </th>
        <td mat-cell *matCellDef="let element">
          <p class="mx-5 w-100">
            {{ element.value }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="action" class="w-100">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Thao tác
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-5">
            <app-svg-icon class="cursor-pointer" [name]="'edit_nowrap'"
              (click)="onEditSettingButtonClicked(element.key)">
            </app-svg-icon>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</div>

<ng-template #tableHeader let-name="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    {{ name }}
  </th>
</ng-template>
