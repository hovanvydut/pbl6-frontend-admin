<div class="table-container">
    <div>
        <b class="font-medium text-18 mb-10"> {{ tableName }} </b>

        <mat-form-field appearance="empty" style="margin-left: 38vw;">
            <mat-label>Chọn module</mat-label>
            <mat-select [(value)]="selectedModule" (selectionChange)="filterPermissions($event)">
                <mat-option *ngFor="let module of dataModule" [value]="module.value">
                    {{module.key}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Mã truy cập
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="mx-5 w-150">
                        {{ element.key }}
                    </p>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Mô tả
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="mx-5 w-200">
                        {{ element.description }}
                    </p>
                </td>
            </ng-container>

            <ng-container matColumnDef="action" class="w-100">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Thao tác
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex gap-5">
                        <app-svg-icon *ngIf="element.id===0" class="cursor-pointer" [name]="'star'"
                            (click)="onAddPermisison(element)">
                        </app-svg-icon>
                        <app-svg-icon *ngIf="element.id>0" class="cursor-pointer" [name]="'star_fill'"
                            (click)="onRemovePermisison(element.id)">
                        </app-svg-icon>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>

<ng-template #tableHeader let-name="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ name }}
    </th>
</ng-template>
